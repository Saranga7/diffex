# @package hydra
run:
  dir: outputs/run/${hydra.job.name}/diffae_k${k}/${model._target_}_${projector._target_}/alpha${model.alpha}_BS${hparams.batch_size}/${now:%Y-%m-%d_%H-%M}
sweep:
  dir: outputs/multirun/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
  subdir: ${hydra.job.num}_${hydra.job.override_dirname}
job:
  config:
    override_dirname:
      exclude_keys:
        - seed
        - device
        - generator.device
